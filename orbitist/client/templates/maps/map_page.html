<template name="mapPage">
  {{> mapItem}}
  <ul class="comments">
    {{#each stories}}
      {{> storyItem}}
    {{/each}}
  </ul>
  {{#if currentUser}}
    <button class="btn btn-default"><a href="{{pathFor 'storyCreate'}}">Tell a story about {{title}}</a></button>
  {{else}}
    <p>Please log in to create a story.</p>
  {{/if}}
</template>
